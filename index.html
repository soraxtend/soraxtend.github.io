<!DOCTYPE html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <body>
    <p>
      This is an example paragraph. Anything in the <strong>body</strong> tag
      will appear on the page, just like this <strong>p</strong> tag and its
      contents.
    </p>
    <button type="button" onclick="downloadCal()">
      Click me2.0
    </button>
  </body>

  <script>
    function downloadCal() {
      let blob = new Blob(
        [
          `BEGIN:VCALENDAR
PRODID:Calendar
VERSION:2.0
BEGIN:VEVENT
UID:0@default
CLASS:PUBLIC
DESCRIPTION:Japan
DTSTAMP;VALUE=DATE-TIME:20190411T193232
DTSTART;VALUE=DATE-TIME:20190522T000001
DTEND;VALUE=DATE-TIME:20190524T000000
LOCATION:Japan
SUMMARY;LANGUAGE=en-us:Cigna Travel Insurance 
TRANSP:TRANSPARENT
END:VEVENT
END:VCALENDAR`
        ],
        { type: "text/calendar" }
      );
      let link = document.createElement("a");
      link.href = window.URL.createObjectURL(blob);
      link.download = "Reminders.ics";
      link.click();
    }
  </script>
</html>
