<!DOCTYPE html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <body>
    <p>
      This is an example paragraph. Anything in the <strong>body</strong> tag
      will appear on the page, just like this <strong>p</strong> tag and its
      contents.
    </p>
    <button type="button" onclick="downloadCal()">
      Click me2.0
    </button>
  </body>

  <script>
    function downloadCal() {
      let blob = new Blob(
        [
          "BEGIN:VCALENDAR\r\nPRODID:Calendar\r\nVERSION:2.0\r\nBEGIN:VEVENT\r\nUID:0@default\r\nCLASS:PUBLIC\r\nDESCRIPTION:Worldwide\r\nDTSTAMP;VALUE=DATE-TIME:20190410T222727\r\nDTSTART;VALUE=DATE-TIME:20191008\r\nDTEND;VALUE=DATE-TIME:20191011\r\nLOCATION:Worldwide\r\nSUMMARY;LANGUAGE=en-us:Cigna Travel Insurance \r\nTRANSP:TRANSPARENT\r\nEND:VEVENT\r\nEND:VCALENDAR"
        ],
        { type: "text/calendar" }
      );
      let link = document.createElement("a");
      link.href = window.URL.createObjectURL(blob);
      link.download = "Reminders.ics";
      link.click();
    }
  </script>
</html>
